    <style>
      .pastel-menu {
        background-color: #f8f9fa; /* רקע אפור-לבן עדין */
        border-radius: 15px; /* פינות מעוגלות */
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* צל קל */
        display: flex;
  
        align-items: center;
        justify-content: space-between; /* רווח בין הלוגו לתפריט */
      }
      .pastel-menu .nav {
        margin: 0; /* ללא מרווחים נוספים */
      }
      .pastel-menu li {
        font-size: 18px; /* טקסט גדול לקריאה */
      }
      .pastel-menu a {
        color: #5a5a5a; /* טקסט בגוון אפור עדין */
        text-decoration: none; /* ללא קו תחתון */
        font-weight: 600; /* טקסט מודגש */
        padding: 10px 15px; /* ריווח פנימי */
        border-radius: 10px; /* פינות מעוגלות */
        transition: background-color 0.3s ease, transform 0.2s ease; /* מעבר עדין */
      }
      .pastel-menu a:hover {
        background-color: #ffe5ec; /* ורוד פסטל בעת מעבר */
        color: #dc24a4; /* סגול עדין */
        transform: scale(1.05); /* הגדלה קלה */
      }
      .menu-logo {
        height:75px; /* גובה מותאם ללוגו */
       
        border-radius: 50%; /* עיגול */
        /* margin-right: 200px; רווח בין הלוגו לתפריט */
      }
      .menu{
        height: 200px;
        border-radius: 50%;
      }
      
        .btn-pastel-pink {
            background-color: #ffd1dc;
            color: #fff;
            border: none;
        }

        .btn-pastel-pink:hover {
            background-color: #ffadc5;
            color: #fff;
        }
        .btn-pink {
  background-color: #ff66b2; /* ורוד בהיר */
  border-color: #ff66b2;
}

.btn-pink:hover {
  background-color: #ff3385; /* ורוד כהה יותר בהזזת העכבר */
  border-color: #ff3385;
}
/* צבע רקע מתחלף בגווני פסטל */
/* צבע רקע מתחלף בגווני פסטל */
/* צבע רקע מתחלף בגווני פסטל */
body {
  background: linear-gradient(45deg, #ffb3b3, #ffccff, #b3e0ff, #c2f0c2);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
  height: 100vh; /* שומר על גובה הדף */
  margin: 0;
}

/* אנימציה של מעבר צבעים */
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.table td, .table th {
    border: 2px solid black !important; /* הוספת גבולות שחורים מודגשים */
}
.table-game input[type="text"],.table-game input[type="number"],.table-game input[type="img"] {
    max-width: 100px;  /* הגבלת רוחב האינפוטים */
    width: 100%;       /* הגדרת הרוחב למקסימום של התיבה */
    box-sizing: border-box; /* מוודא שה-padding וה-border כלולים בגודל האורך */
}
